<html lang="ru">

    <title>Contacts form</title>
</head>
<body>
    <main>
        <h1>Свяжитесь со мной</h1>

            <div>
                <label>Email*

            </div>
            <div>
                <label>Telegram

                </label>
            </div>
            <div>
                <label>Тема*
                    <select>
                        <option value="1">Приобритение курсов</option>
                        <option value="2">Жалоба</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Комментарий
                    <textarea></textarea>
                </label>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </main>
</body>
</html>
